<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles/stylesheet.css" type = "text/css">
    <script src="javascript/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo|Ubuntu|Yatra+One" rel="stylesheet">
  </head>
<body>
  <div class = "calculator">
    <input type = "text" class = "input"></input>
    <div class = "button-holder">
      <div class = "row-one">
        <button>AC</button>
        <button>CE</button>
        <button>/</button>
        <button>*</button>
      </div>
      <div class = "row-two">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
      </div>
      <div class = "row-three">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class = "row-four">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <button class = "equals">=</button>
      <div class = "row-five">
        <button class = "zero">0</button>
        <button>.</button>
      </div>
    </div>
  </div>
</body>
